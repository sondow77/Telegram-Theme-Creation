<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="colors.css">
</head>
<body>
  <center><h2>Telegram Desktop - Theme Preview (Main Chat)</h2></center>

  <div class="window" name="mainChat">
    <div class="titleBarBg">
      <span class="titleBarFg">
        Telegram
      </span>
      <span class="titleBtnBg">
        <i class="titleBtnFg" name="minimize">
        </i>
      </span>
      <span class="titleBtnBg">
        <i class="titleBtnFg" name="maximize">
        </i>
      </span>
      <span class="titleBtnCloseBg">
        <i class="titleBtnCloseFg" name="close">
        </i>
      </span>
      <div class="titleShadow">
      </div>
    </div>
    <div class="mMenuBoxBg">
      <div class="mMenuBtnBg">
        <div class="mMenuBtnFg">
        </div>
      </div>
      <form class="searchForm">
        <input type="search" class="searchBoxBg" name="focus" placeholder="Search"/>
      </form>
    </div>
    <span class="dialogBg" name="selected">

    </span>
    <span class="dialogBg">
    </span>
    <span class="dialogBg">
    </span>
    <span class="dialogBg">
    </span>
    <span class="dialogBg">
    </span>
    <span class="dialogBg">
    </span>
    <span class="dialogBg">
    </span>
    <span class="dialogBg">
    </span>
  </div>
  <center><h2>Telegram Desktop - Theme Preview (Main Menu)</h2></center>

  <div class="window" name="mainMenu">
    <div class="titleBarBg">
      <span class="titleBarFg">
        Telegram
      </span>
      <span class="titleBtnBg">
        <i class="titleBtnFg" name="minimize">
        </i>
      </span>
      <span class="titleBtnBg">
        <i class="titleBtnFg" name="maximize">
        </i>
      </span>
      <span class="titleBtnCloseBg">
        <i class="titleBtnCloseFg" name="close">
        </i>
      </span>
      <div class="titleShadow">
      </div>
    </div>
    <div class="layerBg">
      <div class="mMenuCoverBg">
        <div class="mMenuUser">
          <div class="mMenuAvatar">
            NL
          </div>
          <div class="mMenuCoverFg">
            Name</br>
            Online
          </div>
        </div>
        <div class="mMenuBg">
            <div class="mMenuButton" name="newGroup">
              <div class="mMenuIcon" name="nGroup"></div>
              <div class="mMenuButtonText">New group</div>
            </div>
            <div class="mMenuButton" name="newChannel">
              <div class="mMenuIcon" name="nChannel"></div>
              <div class="mMenuButtonText">New channel</div>
            </div>
            <div class="mMenuButton" name="Contacts">
              <div class="mMenuIcon" name="Contacts"></div>
              <div class="mMenuButtonText">Contacts</div>
            </div>
            <div class="mMenuButton" name="Settings">
              <div class="mMenuIcon" name="Settings"></div>
              <div class="mMenuButtonText">Settings</div>
            </div>
            <div class="mMenuButton" name="FAQ">
              <div class="mMenuIcon" name="FAQ"></div>
              <div class="mMenuButtonText">FAQ</div>
            </div>
            <div class="mMenuAbout" name="TDesktop">
              Telegram Desktop
            </div>
            <div class="mMenuAbout" name="Version">
              Version 1.0.2
            </div>
            <div class="mMenuAbout" name="Div">
              -
            </div>
            <div class="mMenuAbout" name="About">
              About
            </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
