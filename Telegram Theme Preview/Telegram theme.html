<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="colors.css">
</head>
<body>
  <div class="tdesktop" name="mainChat">
    <div class="titleBg">
      <span class="titleFg">
        Telegram
      </span>
      <span class="titleButtonBg">
        <i class="titleButtonFg">
          &#128469;
        </i>
      </span>
      <span class="titleButtonBg">
        <i class="titleButtonFg">
          &#x1f5d6;
        </i>
      </span>
      <span class="titleButtonCloseBg">
        <i class="titleButtonCloseFg">
          &#10006;
        </i>
      </span>
      <div class="titleShadow">
      </div>
    </div>
  </div>

  <div class="tdesktop" name="mainMenu">
    <div class="titleBg">
      <span class="titleFg">
        Telegram
      </span>
      <span class="titleButtonBg">
        <i class="titleButtonFg">
          &#128469;
        </i>
      </span>
      <span class="titleButtonBg">
        <i class="titleButtonFg">
          &#x1f5d6;
        </i>
      </span>
      <span class="titleButtonCloseBg">
        <i class="titleButtonCloseFg">
          &#10006;
        </i>
      </span>
      <div class="titleShadow">
      </div>
    </div>
    <div class="layerBg">
      <div class="mainMenuCoverBg">
        <div class="mainMenuUser">
          <div class="avatar">
            NL
          </div>
          <div class="mainMenuCoverFg">
            Name</br>
            Online
          </div>
        </div>
        <div class="mainMenuBg">
            <div class="windowBg" name="newGroup">
              <div class="menuIconFg" name="nGroup"></div>
              <div class="windowBoldFg">New group</div>
            </div>
            <div class="windowBg" name="newChannel">
              <div class="menuIconFg" name="nChannel"></div>
              <div class="windowBoldFg">New channel</div>
            </div>
            <div class="windowBg" name="Contacts">
              <div class="menuIconFg" name="Contacts"></div>
              <div class="windowBoldFg">Contacts</div>
            </div>
            <div class="windowBg" name="Settings">
              <div class="menuIconFg" name="Settings"></div>
              <div class="windowBoldFg">Settings</div>
            </div>
            <div class="windowBg" name="FAQ">
              <div class="menuIconFg" name="FAQ"></div>
              <div class="windowBoldFg">FAQ</div>
            </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
